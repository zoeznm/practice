 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      list-style: none;
      
    }
    .main {
      width: 1200px;
      height: 300px; 
      position: relative;
      overflow: hidden;
    }
    .slide {
      display: flex;
      width: 3600px;
      position: absolute;

    }
    .slide a {
      width: 1200px;
      height: 300px;
      position: relative;
      display: block;
    }
    .slide img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .imgtext {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
  <script src="js/jquery-1.12.3.js"></script>
</head>
<body>
  <div class="main">
    <ul class="slide">
      <li>
        <a href="#">
          <img src="img/slide1.jpg" alt="slide1">
          <span class="imgtext">김보미 24세이다.</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/slide2.jpg" alt="slide2">
          <span class="imgtext">김보미 36세이다.</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/slide3.jpg" alt="slide3">
          <span class="imgtext">김보미 48세이다.</span>
        </a>
      </li>
    </ul>
  </div>
  <script>
    $(document).ready(function(){
      setInterval(function(){
        $('.slide').animate({left: '-1200px'}, 1000, function(){
          $(this).css({left: 0}).append($(this).find('a:first'));
        });
      }, 3000);
    });
  </script>
</body>
</html>
